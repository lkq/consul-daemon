admin:
  port: 9990
  ip: 0.0.0.0

routers:
- protocol: http
  dtab: |
    /svc => /#/io.l5d.consul/dc1;
  servers:
  - port: 8080
    ip: 0.0.0.0

namers:
- kind: io.l5d.consul
  host: 127.0.0.3
  includeTag: true
  useHealthCheck: false
  healthStatuses:
    - "passing"
    - "warning"
  setHost: true
  consistencyMode: stale